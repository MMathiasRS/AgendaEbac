<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>

    <section>
        <div class="container">
            <header>
                <h1>Agenda</h1>
            </header>
            <div>
                <form>
                    <input type="text" id="Name" required placeholder="your name is..." />
                    <input type="tel" id="Tel" inputmode="numeric" required
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="your number is..." />
                    <input type="submit" value="send" />
                </form>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Numero</th>
                    </tr>
                </thead>
                <hr>
                <tbody>
                    <tr class="table-row">
                        
                    </tr>
                </tbody>
            </table>

            <p></p>

    </section>
    </div>


    <script src="main.js">
  
    </script>
</body>

</html>
